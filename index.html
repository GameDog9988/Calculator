<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="buttons">
        <div class="button c">c</div>
        <div class="button 7">7</div>
        <div class="button 8">8</div>
        <div class="button 9">9</div>
        <div class="button division">รท</div>
        <div class="button 4">4</div>
        <div class="button 5">5</div>
        <div class="button 6">6</div>
        <div class="button multiply">x</div>
        <div class="button 1">1</div>
        <div class="button 2">2</div>
        <div class="button 3">3</div>
        <div class="button subtract">-</div>
        <div class="button 0">0</div>
        <div class="button decimal">.</div>
        <div class="button equals">=</div>
        <div class="button add">+</div>
      </div>
    </div>
    <div class="By-Me">By Alexander Grattan</div>
    <script src="script.js"></script>
  </body>
</html>
